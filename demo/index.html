<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body>
  <div id="container"></div>
  <script type="module">
    import {render, html} from 'https://unpkg.com/lit-html@1.3.0/lit-html.js?module'
    import {switchTemplateDirective} from '../lit-directive-switchtemplate.js';

    const tab = switchTemplateDirective({
      a: () => html`a`,
      b: () => html`b`,
      c: () => html`c`
    });
    
    render(html`
      <h1>Sw</h1>
      <ul>
        <li><button type="button" @click=${_ => tab.case('a')}>A</buttom></li>
        <li><button type="button" @click=${_ => tab.case('b')}>B</buttom></li>
        <li><button type="button" @click=${_ => tab.case('c')}>C</buttom></li>
        <li><button type="button" @click=${_ => tab.clear()}>Clear</buttom></li>
      </ul>
      <hr>
      ${tab}
      `, window.container);

  </script>
</body>
</html>
